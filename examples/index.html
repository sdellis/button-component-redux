<!DOCTYPE html>
<html>
<head>
    <title>component-boilerplate-redux example</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/button-component-redux.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="js/base-component.bundle.js"></script>
    <script src="js/button-component-redux.js"></script>
</head>
<body>

    <div class="btn-group" role="group" aria-label="test button group">
      <button id="deselect-all" type="button" class="btn btn-default">Deselect All</button>
      <button id="select-all" type="button" class="btn btn-default">Select All</button>
    </div>

    <div id="button-component-redux"></div>

    <script>

        var buttonRedux;

        $(function() {

            buttonRedux = new IIIFComponents.ButtonComponentRedux({
                element: "#button-component-redux",
                selected: false
            });

            buttonRedux.on('stateChanged', function(args) {
                console.log("state changed: ");
                console.log(args);
            });

        });
    </script>
</body>
</html>
